    <script>
        var list = [];
        
        $("#btnShow").on('click', function() {
            var fp = $("#fUpload");
            var lg = fp[0].files.length; // get length
            var items = fp[0].files;

            if (lg > 0) {
                for (var i = 0; i < lg; i++) {
                    var fileName = items[i].name; // get file name
                    var object = {};
                    object.src ='../imgs/'+ fileName;
                    list.push(object);
                }


            }
            console.log(list)
             var str = "";
                var templ = '<div class="box" style="opacity:0;filter:alpha(opacity=0);"><div class="pic"><img src="../imgs/{{src}}" /></div></div>'

                for (var i = 0; i < list.length; i++) {
                    str += templ.replace("{{src}}", list[i].src);
                }
                $(str).appendTo($("#div1"));
        });

        $("#div1").waterfall({
            itemClass: ".box",
            minColCount: 2,
            spacingHeight: 10,
            resizeable: true,
            ajaxCallback: function(success, end) {
        
                var str = "";
                var templ = '<div class="box" style="opacity:0;filter:alpha(opacity=0);"><div class="pic"><img src="../imgs/{{src}}" /></div></div>'

                for (var i = 0; i < list.length; i++) {
                    str += templ.replace("{{src}}", list[i].src);
                }
                $(str).appendTo($("#div1"));
                success();
                end();
            }
        });
    </script>
